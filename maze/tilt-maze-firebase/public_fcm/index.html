<html lang="en">
  <head>
    <meta carset="utf-8">
    <title>Maze</title>

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
  </head>
  <body>
    <div id="user-container">
      <div hidden id="user-pic"></div>
      <div hidden id="user-name"></div>
      <button hidden id="sign-out">
        Sign-out
      </button>
      <button hidden id="sign-in">
        Sign-in with Google
      </button>
    </div>

    <div id="center">
      <div id="game">
        <div id="maze">
          <div id="end"></div>
        </div>
        <div id="joystick">
          <div class="joystick-arrow"></div>
          <div class="joystick-arrow"></div>
          <div class="joystick-arrow"></div>
          <div class="joystick-arrow"></div>
          <div id="joystick-head"></div>
        </div>
        <div id="note">
          Click the joystick to start!
          <p>Move every ball to the center. Ready for hard mode? Press H</p>
        </div>
      </div>
    </div>

    <input type="button" id="btnWebPush" value="WebPushPermission">

    <script src="/__/firebase/8.2.0/firebase-app.js"></script>
    <script src="/__/firebase/8.2.0/firebase-auth.js"></script>
    <script src="/__/firebase/8.2.0/firebase-messaging.js"></script>
    <script src="/__/firebase/8.2.0/firebase-database.js"></script>
    <script src="/__/firebase/8.2.0/firebase-firestore.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script>
     const messaging = firebase.messaging();
     messaging.onMessage(function(payload) {
       console.log("Message received. ", payload);
       alert(payload.notification.title+"\r\n"
            +payload.notification.body+"\r\n"
            +payload.notification.icon);
     });
     </script>
    <script src="app.js" type="module"></script>
  </body>
</html>
